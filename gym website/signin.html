<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css" />
    <link rel="shortcut icon" href="./image/icon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Logo and Heading -->
    <div class="header">
      <img src="./image/logo.png" alt="Logo" width="100" height="100" />

    </div>

    <!-- Form -->
    <div class="box">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email id" /><br><br>
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter Password" />
        <br><br>


  <a href="signin.html"><input type="reset" value="Reset"></a>
        <a href="index.html"><input type="submit" value="Submit"></a>
        
      </form>
  
      <p style="text-align: center">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </body>
</html>
